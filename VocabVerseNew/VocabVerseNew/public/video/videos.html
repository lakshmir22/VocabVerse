<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with Titles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
        }

        .video-container {
            width: 60%; /* Adjust the width as needed */
            margin: 20px auto;
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        video {
            max-width: 100%;
            width: 80%; /* Adjust the video width */
        }

        h2 {
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
        }

        /* Style video titles */
        h1, h2 {
            color: #007bff;
            text-transform: uppercase;
        }

        /* Style video titles on hover */
        h1:hover, h2:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>1. The Articles - A, An, The</h1>
        <video controls>
            <source src="vid/articlesv1.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h1>2. The 8 Parts of Speech</h1>
        <video controls>
            <source src="vid/partsofspeechv2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h1>3. Figure of Speech</h1>
        <video controls>
            <source src="vid/figuresofspeechv3.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h1>4. Tenses: a. Present tenses, b. Past tenses & c. Future tense</h1>
        <video controls>
            <source src="vid/prespastv8a.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>5. Degrees of Comparison</h2>
        <video controls >
            <source src="vid/degreesofcompav7.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>6. Question Tag</h2>
        <video controls>
            <source src="vid/questiontagsv7.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>7. Prefix and Suffix</h2>
        <video controls>
            <source src="vid/prefsufv7.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>8. Synonyms & Antonyms</h2>
        <video controls>
            <source src="vid/sybant.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>9. Wh- Questions</h2>
        <video controls>
            <source src="vid/whquestionv4.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <h2>10. Homophones, Homonyms and Homographs</h2>
        <video controls>
            <source src="vid/homophonesgraphsnynms.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
