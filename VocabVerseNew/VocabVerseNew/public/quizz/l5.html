<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Levels</title>
    <link rel="stylesheet" href="slidestyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Background color changed to black */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; /* Text color changed to white */
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #222; /* Container background color changed to a dark shade */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff; /* Text color changed to white */
        }

        .quiz-levels {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .quiz-level {
            border: 2px solid #fff; /* Border color changed to white */
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #000; /* Background color changed to black */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .quiz-level:hover {
            background-color: #333; /* Hover background color changed to a slightly lighter shade of black */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Decide your Quiz level ?</h2>
    <div class="quiz-levels">
        <a href="5e.html" class="quiz-level">Easy</a>
        <a href="5im.html" class="quiz-level">Intermediate</a>
        <a href="5ad.html" class="quiz-level">Advanced</a>
    </div>
</div>
</body>
</html>
